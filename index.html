<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="title" property="og:title" content="Boxstax" />
    <meta name="image" property="og:image" content="src/images/boxstax.png" />
    <meta property="og:description"
      content="A javascript interactive game where users stack boxes as straight as possible to achieve the highest height and score." />
    <meta property="og:url" content="https://audreyyun.github.io/boxstax/" />

    <link rel="icon" type="image/png" href="dist/images/building.png" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
      crossorigin="anonymous" />
    <title>Boxstax</title>
    
  </head>
  
  <body>
    <script src="./dist/main.js"></script>

    <div class="page-container"></div>
      <div class="navbar">
        <div class="personal-links">
          <a target="_blank" href="https://github.com/audreyyun">
            <i class="fab fa-github"> 
              <p class="github"> Github</p>
            </i>
          </a>
          <a target="_blank" href="https://linkedin.com/in/audrey-yun">
            <i class="fab fa-linkedin"> 
              <p class="linkedin"> LinkedIn</p>
            </i>
          </a>
        </div>
      </div>
      
      <div class="nav-border"></div>
      <div id="body-container">
        <div class="side-container">
          <div class="side-container-content">
            <div id="instructions">
              <p>Click here for Instructions!</p>
            </div>
            <button id="start"> Start Game</button>
            <div id="score">Score: 0
              <!-- <div id="highest-score"></div> -->
            </div>
          </div>
        </div>
        <div class="game-container">
          <canvas id="myCanvas" width="400" height="600"></canvas>
          <div id="start-game-page">
            <div class="start-game-container">
              <p class="start-game-text">Click here to get started!</p>
            </div>
          </div>
          <div id="instruction-background">
            <div class="instruction-container-top">
              <div class="instruction-content">
                <div id="x">x</div>
                <h3>How To Start Playing:</h3>
                <p>The objective is stack the blocks as high as possible. Click your mouse to drop the blocks and stack them as high as possible!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
